{% extends 'basic.html' %} {% block body %}

<div class="container mt-4">
  <div class="card">
    <div class="card-header"><i class="fas fa-pen"></i> User Details</div>
    <div class="card-body container">
      <form action="add_user" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Block</label>
          <div class="form-group col-md-4">
            <select id="inputState" class="form-control" name="block">
              <option selected>Choose...</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Number</label>
          <div class="form-group col-md-4">
            <select id="inputState" class="form-control" name="number">
              <option selected>Choose...</option>
              <option value="101">101</option>
              <option value="102">102</option>
              <option value="103">103</option>
              <option value="104">104</option>
              <option value="201">201</option>
              <option value="202">202</option>
              <option value="203">203</option>
              <option value="204">204</option>
              <option value="301">301</option>
              <option value="302">302</option>
              <option value="303">303</option>
              <option value="304">304</option>
              <option value="401">401</option>
              <option value="402">402</option>
              <option value="403">403</option>
              <option value="404">404</option>
              <option value="501">501</option>
              <option value="502">502</option>
              <option value="503">503</option>
              <option value="504">504</option>
            </select>
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">
            User Type
          </legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="u_type"
                value="Owner"
              />
              <label class="form-check-label"> Owner </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="u_type"
                value="Rental"
              />
              <label class="form-check-label"> Rental </label>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="f_name" />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="l_name" />
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">
            Gender
          </legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="male"
              />
              <label class="form-check-label"> Male </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="female"
              />
              <label class="form-check-label"> Female </label>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Address</label>
          <textarea
            class="form-control col-sm-4"
            id="exampleFormControlTextarea1"
            rows="3"
            name="address"
          ></textarea>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Contact</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" name="contact" />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" name="email" />
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">
            Status
          </legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="status"
                value="active"
              />
              <label class="form-check-label"> Active </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="status"
                value="inactive"
              />
              <label class="form-check-label"> Inactive </label>
            </div>
          </div>
        </fieldset>
        <div class="d-flex">
          <button
            type="submit"
            class="mx-3 btn btn-sm btn-primary"
            style="background: #2c3e50 !important"
          >
            Submit
          </button>
          <button type="reset" class="btn btn-sm btn-outline-danger">
            Cancle
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock body %}
