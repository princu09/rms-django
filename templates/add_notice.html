{% extends 'basic.html' %} {% block body %}

<div class="container mt-4">
  <div class="card">
    <div class="card-header"><i class="fas fa-pen"></i> Add Notice</div>
    <div class="card-body container">
      <form action="add_notice" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Title : </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="title" />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Descriptions : </label>
          <textarea
            class="form-control col-sm-10"
            rows="10"
            name="desc"
          ></textarea>
          <div class="d-flex">
            <button
              type="submit"
              class="mx-3 btn btn-sm btn-primary"
              style="background: #2c3e50 !important"
            >
              Submit
            </button>
            <button type="reset" class="btn btn-sm btn-outline-danger">
              Cancle
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
