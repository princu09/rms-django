{% extends 'basic.html' %} {% block body %}

<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <i class="fas fa-pen"></i> Maintainance Details
    </div>
    <div class="card-body container">
      <form action="add_maintenance" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Block No.</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="block" />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Installment</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" name="installment" />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Penalty</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" name="penalty" />
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Date of Payment</label>
          <div class="col-sm-4">
            <input type="date" class="form-control" name="dop" />
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">
            Payment Status
          </legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="p_status"
                value="successfully"
              />
              <label class="form-check-label"> Successfully </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="p_status"
                value="pending"
              />
              <label class="form-check-label"> Pending </label>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group row">
          <legend class="col-form-label col-sm-2 float-sm-left pt-0">
            Status
          </legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="status"
                value="active"
              />
              <label class="form-check-label"> Active </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="status"
                value="inactive"
              />
              <label class="form-check-label"> Inactive </label>
            </div>
          </div>
        </fieldset>
        <div class="d-flex">
          <button
            type="submit"
            class="mx-3 btn btn-sm btn-primary"
            style="background: #2c3e50 !important"
          >
            Submit
          </button>
          <button type="reset" class="btn btn-sm btn-outline-danger">
            Cancle
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
