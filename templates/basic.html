{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMS</title>

    <link
      rel="shortcut icon"
      href="{% static 'img/logo/logo.png' %}"
      type="image/x-icon"
    />

    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />

    <!-- fontawesome css -->
    <link rel="stylesheet" href="{% static 'font-awesome/css/all.css' %}" />

    <!-- jQuery -->
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>

    <link
      rel="stylesheet"
      href="{% static 'owl-carousel/owl.carousel.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'owl-carousel/owl.carousel.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/owl-carousel.css' %}" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Data Table -->
    <link rel="stylesheet" href="{% static 'data-tables/data-table.css' %}" />

    <!-- ScrollReveal CDN -->
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>

  <body>
    {% if user.is_authenticated %}
    <div class="admin-menu">
      <div
        class="menu-1 d-flex justify-content-between p-4"
        style="background: #2c3e50; color: white"
      >
        <a class="h1 text-white text-decoration-none" href="/admin">R M System</a>
        <div class="d-flex justify-content-center align-items-center">
          <p class="mr-3">
            Welcome Back ! <br /><span class="font-weight-bold"
              >{{user.first_name}} {{user.last_name}}</span
            >
          </p>
          <a href="handle_logout" class="btn btn-light text-warning btn-sm"
            >Logout</a
          >
        </div>
      </div>
    </div>

    {% block body %}{% endblock body %}

    <!-- owl carousel -->
    <script src="{% static 'owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'owl-carousel/owl.carousel.js' %}"></script>
    <script src="{% static 'js/owl-carousel.js' %}"></script>

    <!-- Bootstap JS -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Data Table JS -->
    <script src="{% static 'data-tables/data-table.js' %}"></script>
    {% else %}
    <script>
      window.location.replace("/handle_login");
    </script>
    {% endif %}
  </body>
</html>
